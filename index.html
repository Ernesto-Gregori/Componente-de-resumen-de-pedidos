<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="contenedor sombra">
        <header class="header"></header>

        <div class="informacion">
            <h1  class="centrar-texto no-margin informacion--encabezado">Order summary</h1>
            <p class="centrar-texto no-margin informacion--texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="plan">

                <div class="plan--opcion">
                    <img src="img/icon-music.svg" alt="Imagen icono musica" class="plan__icono">
                    
                    <div class="plan__detalle">
                        <p class="plan__detalle--texto no-margin">Annual plan</p>
                        <p class="plan__detalle--precio no-margin">$59.99/year</p>
                    </div>
                </div>

                <a class="plan__boton boton" href="#">Change</a>
            </div>

                <a class="boton--compra sombra boton" href="#">Proceed to Payment</a>
                <a class="boton--cancel boton" href="#">Cancel Order</a>    
        </div>
    </main>

</body>
</html>
